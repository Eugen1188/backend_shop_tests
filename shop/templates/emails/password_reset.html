<html>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      color: black;
      font-size: 18px;
      height: 500px;
    "
  >
    <table
      width="100%"
      height="100%"
      cellpadding="0"
      cellspacing="0"
      border="0"
    >
      <tr>
        <td align="center" valign="middle">
          <!-- Outer table to mimic flex centering and padding -->
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="
              background-color: white;
              border-radius: 16px;
              padding: 40px;
              text-align: center;
              
              border: 1px solid #ffffff1a; /* fallback for rgba */
            "
          >
            <tr>
              <td align="center">
                <h2 style="color: #ffffff; margin: 0 0 15px 0">
                  Passwort zurücksetzen
                </h2>
                <p style="margin: 0 0 15px 0">Hallo {{ username }},</p>
                <p style="margin: 0 0 25px 0">
                  Klicke auf den Button, um dein Passwort zurückzusetzen:
                </p>
                <a
                  href="{{ reset_link }}"
                  style="
                    display: inline-block;
                    background: #3498db;
                    color: #ffffff;
                    text-decoration: none;
                    padding: 12px 25px;
                    border-radius: 5px;
                    font-weight: bold;
                    margin-bottom: 25px;
                  "
                  >Passwort zurücksetzen</a
                >
                <p style="margin: 0 0 15px 0">
                  Falls du das nicht warst, kannst du diese Nachricht
                  ignorieren.
                </p>
                <p style="margin: 0">Viele Grüße,<br />Dein Support-Team</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
